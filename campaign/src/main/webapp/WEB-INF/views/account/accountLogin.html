<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{loc.common.app_name}"></title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<h2 th:text="#{loc.accountLogin.title}"></h2>
<form action="#" th:action="@{/account/login}" method="post">
    <div th:text="${error}"></div>
    <div>
        <label th:text="#{loc.accountEntity.username}"></label>
        <input type="text"  id="username" name="username" />
    </div>
    <div>
        <label th:text="#{loc.accountEntity.password}"></label>
        <input type="password"  id="password" name="password" />
    </div>
    <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>
<div>
    <a href="/account" th:text="#{loc.accountCreate.createAnAccount}"></a>
</div>
</body>
</html>
